<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../styles/register.css">
    <script src="../js/registerLogic.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="wrapper">
        <form id="form" method="post">
            <h1>Registro</h1>
            <div class="input-box">
                <label for="fullname">Nombre completo:</label>
                <input type="text" name="fullname" id="fullname" placeholder="Nombre completo" required>
            </div>
            <div class="input-box">
                <label for="email">Correo electrónico:</label>
                <input type="email" name="email" id="email" placeholder="Correo electrónico" required>
            </div>
            <div class="input-box">
                <label for="phone">Teléfono:</label>
                <input type="tel" name="phone" id="phone" placeholder="Teléfono" required pattern="[0-9]{9}">
            </div>
            <div class="input-box">
                <label for="address">Dirección:</label>
                <input type="text" name="address" id="address" placeholder="Dirección" required>
            </div>
            <div class="input-box">
                <label for="fechaNacimiento">Fecha de nacimiento:</label>
                <input type="date" name="fechaNacimiento" id="fechaNacimiento" placeholder="Fecha de Nacimiento"
                    required>
            </div>
            <div class="input-box">
                <label for="username">Usuario:</label>
                <input type="text" name="username" id="username" placeholder="Usuario" required>
            </div>
            <div class="input-box">
                <label for="password">Contraseña:</label>
                <input type="password" name="password" id="password" placeholder="Contraseña" required>
            </div>

            <div class="input-box">
                <label for="initialAmmount">Initial Ammount(Optional)</label>
                <input type="number" name="balance" id="initialAmmount" min="1" placeholder="1000">
            </div>


            <button id="formi" type="submit">Enviar</button>
        </form>
        <div class="login-link">
            <p>¿Ya tienes una cuenta? <a href="loginForm.html">Iniciar sesión</a></p>
        </div>
    </div>
</body>

</html>
