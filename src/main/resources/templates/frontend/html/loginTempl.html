<!DOCTYPE html>
<html lang="es">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="../styles/home.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="../js/loginLogic.js"></script>
</head>

<body>
  <div class="wrapper">
    <form id="form" method="post">
      <h1>Login</h1>
      <div class="input-box">
        <input type="text" name="username" id="username" placeholder="Usuario" id="username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="password" name="password" id="password" placeholder="ContraseÃ±a" required>

        <i class='bx bxs-lock-alt'></i>
      </div>
      <div class="remember-forgot">
        <label><input type="checkbox">Remember Me</label>
        <a href="#">Forgot Password</a>
      </div>
      <button type="submit" class="btn">Login</button>
      <div class="register-link">
        <p>Dont have an account? <a href="registerTempl.html">Register</a></p>
      </div>
    </form>
  </div>
</body>

</html>
